<!doctype html>
<html lang="en">




<head>
  <title>Name Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
    <h1 class="text-center bold">Find out your MEDIEVAL Name</h1>
  </header>
  <main class="container d-flex flex-column gap-3 align-items-center">




    <div class="mb-3">
      <label for="gender" class="form-label fw-semibold">Select a gender</label>
      <select id="gender" class="form-select">
        <option value="">Choose</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </div>






<h1 id="getNewName"></h1>

<div id="genderSymbol" style="font-size: 2rem; color: #0066cc; text-align: center; display: none;"></div>







    <label for="exampleDataList" class="form-label">Favorite Fast Food Place</label>
    <input class="form-control" list="datalistOptions" id="fastFood"
      placeholder="Type your favorite fast food place...">


    <datalist id="datalistOptions">
      <option value="McDonald's">
      <option value="Chick-fil-A">
      <option value="Wendy's">
      <option value="Burger King">
      <option value="Taco Bell">
      <option value="Subway">
      <option value="KFC">
      <option value="Popeye's">
      <option value="In-N-Out">
      <option value="Five Guys">
      <option value="Arby's">
      <option value="Jack in the Box">
      <option value="Sonic Drive-In">
      <option value="Dairy Queen">
      <option value="Hardee's">
      <option value="Carl's Jr.">
      <option value="Whataburger">
      <option value="Raising Cane's">
      <option value="Shake Shack">
      <option value="Panera Bread">
    </datalist>






    <label for="hLevel" class="form-label ">Current Happiness Level</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="hLevel">




    <h2>Which would you rather fight?</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="man" value="man" checked>
      <label class="form-check-label" for="exampleRadios1">
        100 unarmed men
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="gorilla" value="gorilla">
      <label class="form-check-label" for="exampleRadios2">
        1 gorilla
      </label>
    </div>

    <div class="card-body">
      <h4 class="card-title">Naughty or Nice</h4>
      <p class="card-text">Answer each Question. Blank counts as no.</p>
      <div class="mb-3">
        <label class="form-label fw-semibold">What is more important to you?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q1" id="q1_honor" value="true" autocomplete="off">
          <label class="btn btn-outline-primary" for="q1_honor">Honor</label>
          <input type="radio" class="btn-check" name="q1" id="q1_survival" value="false" autocomplete="off">
          <label class="btn btn-outline-primary" for="q1_survival">Survival</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Would you rather guard something or steal it?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q2" id="q2_guard" value="true" autocomplete="off">
          <label class="btn btn-outline-primary" for="q2_guard">Guard</label>
          <input type="radio" class="btn-check" name="q2" id="q2_steal" value="false" autocomplete="off">
          <label class="btn btn-outline-primary" for="q2_steal">Steal</label>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label fw-semibold">Would you rather lead or follow?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q3" id="q3_lead" value="true" autocomplete="off">
          <label class="btn btn-outline-primary" for="q3_lead">Lead</label>
          <input type="radio" class="btn-check" name="q3" id="q3_follow" value="false" autocomplete="off">
          <label class="btn btn-outline-primary" for="q3_follow">Follow</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">What do people rely on you for?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q4" id="q4_strength" value="false" autocomplete="off">
          <label class="btn btn-outline-primary" for="q4_strength">Strength</label>
          <input type="radio" class="btn-check" name="q4" id="q4_protection" value="false" autocomplete="off">
          <label class="btn btn-outline-primary" for="q4_protection">Protection</label>
          <input type="radio" class="btn-check" name="q4" id="q4_knowledge" value="true" autocomplete="off">
          <label class="btn btn-outline-primary" for="q4_knowledge">Knowledge</label>
          <input type="radio" class="btn-check" name="q4" id="q4_secrecy" value="true" autocomplete="off">
          <label class="btn btn-outline-primary" for="q4_secrecy">Secrecy</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Would you rather face problems alone or with others?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q5" id="q5_alone" value="true" autocomplete="off">
          <label class="btn btn-outline-primary" for="q5_alone">Alone</label>
          <input type="radio" class="btn-check" name="q5" id="q5_others" value="false" autocomplete="off">
          <label class="btn btn-outline-primary" for="q5_others">With Others</label>
        </div>
      </div>
    </div>

    <form class="row g-3 ">
      <div class="col-auto">


        <input type="name" class="form-control" id="userName" placeholder="What is your name?">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" onclick="getNewName()">Enter</button>
      </div>
    </form>
  </main>
  <footer>


  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>


</html>
