<!doctype html>
<html lang="en">




<head>
  <title>Name Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
    <h1 class="text-center bold">Find out your MEDIEVAL Name</h1>
  </header>
  <main class="container d-flex flex-column gap-3 align-items-center">




    <div class="mb-3">
      <label for="gender" class="form-label fw-semibold">Select a gender</label>
      <select id="gender" class="form-select">
        <option value="">Choose</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <button onclick="checkInput()">Enter</button>
      </select>




    </div>














    <label for="exampleDataList" class="form-label">Favorite Fast Food Place</label>
    <input class="form-control" list="datalistOptions" id="fastFood"
      placeholder="Type your favorite fast food place...">


    <datalist id="datalistOptions">
      <option value="McDonald's">
      <option value="Chick-fil-A">
      <option value="Wendy's">
      <option value="Burger King">
      <option value="Taco Bell">
      <option value="Subway">
      <option value="KFC">
      <option value="Popeye's">
      <option value="In-N-Out">
      <option value="Five Guys">
      <option value="Arby's">
      <option value="Jack in the Box">
      <option value="Sonic Drive-In">
      <option value="Dairy Queen">
      <option value="Hardee's">
      <option value="Carl's Jr.">
      <option value="Whataburger">
      <option value="Raising Cane's">
      <option value="Shake Shack">
      <option value="Panera Bread">
    </datalist>






    <label for="hLevel" class="form-label ">Current Happiness Level</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="hLevel">




    <h2>Which would you rather fight?</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="man" value="man" checked>
      <label class="form-check-label" for="exampleRadios1">
        100 unarmed men
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="gorilla" value="gorilla">
      <label class="form-check-label" for="exampleRadios2">
        1 gorilla
      </label>
    </div>

    <div class="card-body">
      <h4 class="card-title">Naughty or Nice</h4>
      <p class="card-text">Answer each Question. Blank counts as no.</p>
      <div class="mb-3">
        <label for="q1" class="form-label fw-semibold">What is more important to you?</label>
        <select id="q1" class="form-select">
          <option value="">Choose</option>
          <option value="true">Honor</option>
          <option value="false">Survival</option>

        </select>


      </div>
      <div class="mb-3">
        <label for="q2" class="form-label fw-semibold">Would you rather guard something or steal it?</label>
        <select id="q2" class="form-select">
          <option value="">Choose</option>
          <option value="true">Guard</option>
          <option value="False">Steal</option>

        </select>
      </div>


      <div class="mb-3">
        <label for="q3" class="form-label fw-semibold">Would you rather lead or follow?</label>
        <select id="q3" class="form-select">
          <option value="">Choose</option>
          <option value="true">Lead</option>
          <option value="false">Follow</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="q4" class="form-label fw-semibold">What do people rely on you for?</label>
        <select id="q4" class="form-select">
          <option value="">Choose</option>
          <option value="false">Strength</option>
          <option value="false">Protection</option>
          <option value="true">Knowledge</option>
          <option value="true">Secrecy</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="q5" class="form-label fw-semibold">Would you rather face problems alone or with others?</label>
        <select id="q5" class="form-select">
          <option value="">Choose</option>
          <option value="true">Alone</option>
          <option value="false">Protection</option>

        </select>
      </div>
    </div>

    <form class="row g-3 ">
      <div class="col-auto">


        <input type="name" class="form-control" id="userName" placeholder="What is your name?">
      </div>
      <div class="col-auto">
        <button type="Enter" class="btn btn-primary mb-3" onclick="getNewName()">Enter</button>
      </div>
    </form>
  </main>
  <footer>


  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>


</html>
