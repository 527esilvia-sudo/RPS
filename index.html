<!doctype html>
<html lang="en">

<head>
  <title>Name Generator</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1 class="text-center bold">Find out your MEDIEVAL Name</h1>
  </header>

  <!-- FIX: replaced .container with .scroll-card -->
  <main class="scroll-card d-flex flex-column gap-3 align-items-center">

    <!-- Gender -->
    <div class="mb-3">
      <label for="gender" class="form-label fw-semibold">Select a gender</label>
      <select id="gender" class="form-select">
        <option value="">Choose</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </div>

    <!-- Name Output (spark container added) -->
    <h1 id="getNewName" class="spark-box">Your New Name Will Appear Here</h1>

    <div id="genderSymbol" style="font-size: 2rem; text-align: center; display: none;"></div>

    <!-- Fast Food -->
    <label for="fastFood" class="form-label">Favorite Fast Food Place</label>
    <input class="form-control" list="datalistOptions" id="fastFood"
      placeholder="Type your favorite fast food place...">

    <datalist id="datalistOptions">
      <option value="McDonald's">
      <option value="Chick-fil-A">
      <option value="Wendy's">
      <option value="Burger King">
      <option value="Taco Bell">
      <option value="Subway">
      <option value="KFC">
      <option value="Popeye's">
      <option value="In-N-Out">
      <option value="Five Guys">
      <option value="Arby's">
      <option value="Jack in the Box">
      <option value="Sonic Drive-In">
      <option value="Dairy Queen">
      <option value="Hardee's">
      <option value="Carl's Jr.">
      <option value="Whataburger">
      <option value="Raising Cane's">
      <option value="Shake Shack">
      <option value="Panera Bread">
    </datalist>

    <!-- Happiness -->
    <label for="hLevel" class="form-label">Current Happiness Level</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="hLevel">

    <!-- Fight Choice -->
    <h2>Which would you rather fight?</h2>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="man" value="man" checked>
      <label class="form-check-label medieval-radio-label" for="man">100 unarmed men</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="gorilla" value="gorilla">
      <label class="form-check-label medieval-radio-label" for="gorilla">1 gorilla</label>
    </div>

    <!-- Naughty or Nice -->
    <div class="card-body">
      <h4 class="card-title">Naughty or Nice</h4>
      <p class="card-text">Answer each Question. Blank counts as no.</p>

      <!-- Q1 -->
      <div class="mb-3">
        <label class="form-label fw-semibold">What is more important to you?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q1" id="q1_honor" value="true">
          <label class="btn medieval-choice" for="q1_honor">Honor</label>

          <input type="radio" class="btn-check" name="q1" id="q1_survival" value="false">
          <label class="btn medieval-choice" for="q1_survival">Survival</label>
        </div>
      </div>

      <!-- Q2 -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Would you rather guard something or steal it?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q2" id="q2_guard" value="true">
          <label class="btn medieval-choice" for="q2_guard">Guard</label>

          <input type="radio" class="btn-check" name="q2" id="q2_steal" value="false">
          <label class="btn medieval-choice" for="q2_steal">Steal</label>
        </div>
      </div>

      <!-- Q3 -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Would you rather lead or follow?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q3" id="q3_lead" value="true">
          <label class="btn medieval-choice" for="q3_lead">Lead</label>

          <input type="radio" class="btn-check" name="q3" id="q3_follow" value="false">
          <label class="btn medieval-choice" for="q3_follow">Follow</label>
        </div>
      </div>

      <!-- Q4 -->
      <div class="mb-3">
        <label class="form-label fw-semibold">What do people rely on you for?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q4" id="q4_strength" value="false">
          <label class="btn medieval-choice" for="q4_strength">Strength</label>

          <input type="radio" class="btn-check" name="q4" id="q4_protection" value="false">
          <label class="btn medieval-choice" for="q4_protection">Protection</label>

          <input type="radio" class="btn-check" name="q4" id="q4_knowledge" value="true">
          <label class="btn medieval-choice" for="q4_knowledge">Knowledge</label>

          <input type="radio" class="btn-check" name="q4" id="q4_secrecy" value="true">
          <label class="btn medieval-choice" for="q4_secrecy">Secrecy</label>
        </div>
      </div>

      <!-- Q5 -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Would you rather face problems alone or with others?</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="q5" id="q5_alone" value="true">
          <label class="btn medieval-choice" for="q5_alone">Alone</label>

          <input type="radio" class="btn-check" name="q5" id="q5_others" value="false">
          <label class="btn medieval-choice" for="q5_others">With Others</label>
        </div>
      </div>
    </div>

    <!-- Name Input + Enter Button -->
    <form class="row g-3" onsubmit="return false;">
      <div class="col-auto">
        <input type="name" class="form-control" id="userName" placeholder="What is your name?">
      </div>

      <div class="col-auto">
        <!-- FIXED BUTTON: keeps Bootstrap behavior + allows medieval styling -->
        <button type="button" class="btn medieval-btn mb-3" onclick="getNewName()">Enter</button>
      </div>
    </form>

  </main>

  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
